{% extends "base.html" %}
{% load i18n %}
{% load admin_urls %}

{% block content %}
<p>{{confirm_message}}</p>
<form action="{{confirm_url}}" method="post">{% csrf_token %}
<table class="table">
  <tbody>
    {% for dataform in listform %}
    <tr>
        <th colspan=2><h4>{{object_title}}</h4> 
            <input type="hidden" name="selectedpks" value="{{dataform.pk}}">
        </th>
    </tr>
    {% for field in dataform %}
    <tr>
        <th>{{field.label}}</th>
        <td>{{field}}</td>
    </tr>
    {% endfor %}
    {% endfor %}
  </tbody>
</table>
<div class="navbar navbar-fixed-bottom">
  <div class="navbar-inner">
    <div class="container">
      <p class="pull-right">
        <a onclick="history.go(-1);" class="btn btn-danger">Cancel</a>
        <button name="action" class="btn btn-primary btn-success" value="deleteconfirmed" type="submit">Delete</button>
      </p>
    </div>
  </div>
</div>
</form>
{% endblock %}
