{% for select in selects %}
<select id="{{ select.field }}"
        class="changelist-multiselect"
        multiple="multiple"
        title="{{ select.title }}">
    {% for choice in select.choices %}
    <option name="{{ select.title }}-{{ choice.name }}"
            {% if choice.selected %} selected {% endif %}
            value="{{ choice.value }}">
        {{ choice.name }}
    </option>
        {% endfor  %}
    </select>
{% endfor %}
