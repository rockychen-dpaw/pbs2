{% load i18n admin_urls %}
<div class="navbar navbar-fixed-bottom">
  <div class="navbar-inner">
    <div class="container">
      <p class="pull-right">
        {% if show_save %}<input type="submit" value="{% trans 'Save' %}" class="btn btn-primary btn-success" name="_save" {{ onclick_attrib }}/>{% endif %}
        {% if show_save_and_add_another and save_add_another_model %}<input type="submit" value="{% trans 'Save and add another' %}" class="btn btn-info" name="_addanother" {{ onclick_attrib }}/>{% endif %}
        {% if show_save_as_new %}<input type="submit" value="{% trans 'Save as new' %}" name="_saveasnew" class="btn" {{ onclick_attrib }}/>{%endif%}
        {% if show_delete_link %}<a id="id_delete_button" href="{% if current %}{% url opts|admin_urlname:'delete' original.pk|admin_urlquote current.pk|admin_urlquote %}{% else %}{% url opts|admin_urlname:'delete' original.pk|admin_urlquote %}{% endif %}" class="btn btn-danger">{% trans "Delete" %}</a>{% endif %}
        <a id="id_cancel_button" href="javascript: {% if is_popup %}window.close(){% else %}history.go(-1){% endif %}" class="btn btn-danger">Cancel</a>
        {#{% if show_save_and_continue %}<input type="submit" value="{% trans 'Save and continue editing' %}" class="btn" name="_continue" {{ onclick_attrib }}/>{% endif %}#}
      </p>
    </div>
  </div>
</div>
